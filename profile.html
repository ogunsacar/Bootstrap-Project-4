    <!-- header  -->

      <div class="container">
        <div class="row">
          <!--  -->

    <!-- profile -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>edit profile</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      value="brad traversy"
                      class="form-control"
                    />
                  </div>
                  <!--  -->
                  <div class="form-group">
                    <label for="email">email</label>
                    <input
                      type="text"
                      value="test@test.com"
                      class="form-control"
                    />
                  </div>
                  <!--  -->
                  <div class="form-group">
                    <label for="name">Bio</label>
                    <textarea name="editor1" class="form-control">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati sapiente odit perferendis fugiat eum autem voluptatem error repellat explicabo commodi blanditiis molestiae quisquam optio nulla quas at saepe cupiditate consequuntur expedita sint quod, aspernatur illo dolores. Obcaecati asperiores blanditiis unde?</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img src="/img/avatar.png" alt="" class="img-fluid d-block mb-3" />
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">

            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- modals -->

    <!-- addpostmodal -->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Post</h5>
            <button class="close" data-dismiss="modal">
              <span class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control">
                  <option value="">Web Development</option>
                  <option value="">Tech Gadgets</option>
                  <option value="">Business</option>
                  <option value="">Health & Wellness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" />
                  <label class="custom-file-label" for="image"
                    >Choose File</label
                  >
                </div>
                <small class="form-text text-muted">Max size 3mb </small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <!--  -->
          <div class="modal-footer">
            <button class="btn btn-primary m-auto" data-dismiss="close">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- addcategorymodal -->
    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add Category</h5>
            <button class="close" data-dismiss="modal">
              <span class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
            </form>
          </div>
          <!--  -->
          <div class="modal-footer">
            <button class="btn btn-success m-auto" data-dismiss="close">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- addusermodal -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">Add User</h5>
            <button class="close" data-dismiss="modal">
              <span class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <!--  -->
          <div class="modal-footer">
            <button class="btn btn-warning m-auto" data-dismiss="close">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
